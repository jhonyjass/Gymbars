<div class="modal fade" id="nuevoUsuario" tabindex="-1" aria-labelledby="nuevoUsuario" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nuevoUsuario">
                    Nuevo usuario
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form action="{{url_for('config_bp.nuevo_usuario')}}" method="post" class="needs-validation" novalidate>

                    <div class="col-md-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" maxlength="10" required>
                        <div class="error-message text-danger" style="display: none;"></div>
                    </div>

                    <div class="col-md-12 mt-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" maxlength="10" required>
                        <div class="error-message text-danger" style="display: none;"></div>
                    </div>

                    <div class="col-md-12 mx-auto mt-3">
                        <label for="contrase単a" class="form-label">Contrase単a nueva</label>
                        <div class="position-relative">
                            <input type="password" class="form-control pe-5" 
                                name="contrase単a" 
                                id="contrase単a"
                                maxlength="30"
                            >
                            <span id="togglePassword"
                                class="position-absolute top-50 end-0 translate-middle-y material-icons text-secondary p-2  bi bi-eye-slash-fill"
                                style="cursor: pointer; right: 10px;">
                            </span>
                            <div class="error-message text-danger" style="display: none;"></div>
                        </div>
                    </div>

                    <div class="col-md-12 mt-3">
                        <label for="tipo_usuario" class="form-label">Tipo de usuario</label>
                        <select class="form-select" aria-label="Default select example" id="tipo_usuario" name="tipo_usuario"
                            required>
                            <option value="" selected disabled>Tipo usuario</option>
                            {% for tipos in tipos_usuarios %}
                            <option value="{{tipos.id_tipo_usuario}}">{{tipos.tipo_usuario}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-flex justify-content-end mt-3">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-dark" type="submit">
                                Guardar
                            </button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
